<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frugter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <section class="intro">
        <h1>Bliv en del af fællesskabet Fruit Community</h1>
        <img class="mainimg" src="images/frugter.jpeg" alt="frugter">
    </section>
    <section class="login">
        <h2>Log ind med dit brugernavn og password</h2>
        <form action=""></form>
        <input type="text" placeholder="username">
        <input type="text" placeholder="password">
        <button>Login</button>
        </form>
        <a href="">Intet login? intet problem, sign up med linket</a>
    </section>

    <section class="gallery">
        <hr class="linespacing" size="2" color="black">
        <h2>Galleri</h2>
        <hr size="2" color="black">
        <div class="grid-gallery">
            <img src="images/guypear.jpg" alt="man med frugter">
            <img src="images/guybanan.jpg" alt="man med frugter">
            <img src="images/guybanan.jpg" alt="man med frugter">
            <img src="images/guypear.jpg" alt="man med frugter">
        </div>
    </section>

    <section class="videmere">
        <h2>Vil du vide mere?</h2>
        <p>For at lære mere om hvem Fruit Community og medlemmerne, kan du følge os på diverse sociale medier</p>
        <div class="grid-some">

            <a href=""><img src="images/insta.jpg" alt="instagram"></a>
            <a href=""><img class="imgface" src="images/facebook.png" alt="facebook"></a>
            <a href=""><img src="images/twitter.png" alt="twitter"></a>
        </div>
    </section>

</body>

</html>
